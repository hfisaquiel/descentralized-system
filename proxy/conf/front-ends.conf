upstream vegeta-web {
    server vegeta-web-host;
}

server {
    listen 80;
    listen [::]:80;
    server_name meuincrivelsistema.com;

    location / {
        proxy_pass http://vegeta-web-host/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

}
